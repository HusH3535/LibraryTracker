<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>



<body class="container-fluid p-0 m-0 bg-">


    <nav class="navbar navbar-expand bg-body-secondary">
        <div class="container-fluid">
          <h2 class="navbar-brand">Library</h2>
        </div>
    </nav>

    <div class="container-fluid " >
        <!-- Button trigger modal -->
        <div class="row justify-content-center m-3"> 
            <button type="button" class="btn btn-primary rounded-4 col-md-auto fs-5" data-bs-toggle="modal" data-bs-target="#AddBookModal">
                add book
            </button>
        </div>
        
    </div>

    <div class="container-fluid " >
        <div class="row justify-content-center m-3"> 
            <button type="button" class="btn btn-warning rounded-4 col-md-auto fs-5" id="test">
                add test
            </button>
        </div>
        
    </div>


      
    

    <div class=" container-fluid text-center">

        <div class="row justify-content-center" id="bookshelf">

            <div class="card m-2 col-md-3 col-10">
                <div class="card-body ">
                    <h5 class="card-title text-nowrap">test</h5>
                    <p class="card-text text-nowrap">author</p>
                    <button class="btn btn-warning container-fluid text-nowrap col-md-6 col-12">Not Read</button>
                    <button class="btn btn-danger container-fluid text-nowrap col-md-3 col-4">delete</button>
                </div>
            </div>
        </div>
        
    </div>


    <nav class="navbar fixed-bottom bg-black">
        <div class="container-fluid ">
            
            <a  href="https://github.com/HusH3535/LibraryTracker" class="text-light" target="_blank">
                <i class="fa fa-github" style="font-size:48px;color:red"></i>
                HusH3535</a>

        </div>
      </nav>



  
  <!-- Modal -->
  <div class="modal fade" id="AddBookModal" tabindex="-1" aria-labelledby="ModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="ModalTitle">Add a Book</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <label for="addBookTitle" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="addBookTitle">
            <label for="addBookAuthor" class="form-label">Book Author</label>
            <input type="text" class="form-control" id="addBookAuthor" >

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save-book">Save</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
